<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>

</head>

<body>
    <form>
        <h1>Login</h1>
        <div>
            <label for="username" id="username">Username</label><br>
            <input type="text" required /><br></div>

        </div><br>
        <input type="submit" value="LOG IN" />
    </form>

    <a href="checkerboard.html" target="_blank">To the checker board</a><br>
    
</body>

</html>
