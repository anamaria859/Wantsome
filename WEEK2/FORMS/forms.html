<!doctype html>
<html>

<head>
    <title>My first form</title>
</head>

<body>
    <p>Pizza Order</p>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="10" required>
        <br><br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        <label for="topping">Topping:</label>
        <input type="radio" name="topping" value="supreme">Supreme
        <input type="radio" name="topping" value="vegetarian">Vegetarian
        <input type="radio" name="topping" value="hawaian">Hawaian
        <br><br>
        <label for="sauce">Sauce:</label>
        <select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="garlic">Garlic</option>
            <option value="no_sauce">No Sauce</option>
        </select>
        <br><br>
        <label for="extras">Extras:</label>
        <input type="checkbox" name="extras1" value="cheese">Cheese
        <input type="checkbox" name="extras2" value="onions">Onions
        <input type="checkbox" name="extras3" value="olives">Olives
        <br><br>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" value="1" min="1" max="7">
        <br><br>
        <label for="deilvery">Delivery instructions:</label><br>
        <textarea name="delivery" id="delivery" rows="5" cols="60" placeholder="Type any extra info..." required></textarea>
        <br><br><br>
        <label for="delivery_date">Delivery Date</label>
        <input type="date">
        <br><br>
        <button type="submit">Send Order</button>
        <input type="reset" value="Reset">
        <br><br>
        


    </form>

</body>

</html>
