<!doctype html>
<html>
    <head>
        <title>Homework - Feedback form</title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form>
            <ul>
                <li><label for="name">Name:</label>
                <input type="text" name="name" id="name"></li>
                <li><label for="email">Email:</label>
                <input type="email" id="email" name="email"></li>
                <li><lable for="pass">Password:</lable>
                <input type="password" name="pass" id="pass"></li><br>
                <li><lable for="emotions">Please check all the emotions that apply to you:</lable>
                    <ul>
                        <li>Angry <input type="checkbox" name="emotions1" value="angry"checked></li>
                        <li>Sad<input type="checkbox" name="emotions2" value="sad"></li>
                        <li>Happy<input type="checkbox" name="emotions3" value="happy"></li>
                        <li>Ambivalent<input type="checkbox" name="emotions4" value="ambivalent"></li>
                    </ul>
                </li>
                <li><label for="satisfaction">How satisfied were you with our service?</label>
                <ul>
                    <li>Very satisfied<input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied" checked></li>
                    <li>Satisfied<input type="radio" id="satisfied" name="satisfaction" value="satisfied"></li>
                    <li>Didn't care<input type="radio" id="didnt_care" name="satisfaction" value="didnt_care"></li>
                    <li>Dissatisfied<input type="radio" id="dissatisfied "name="satisfaction" value="dissastified"></li>
                    <li>Very dissastified<input type="radio" id="v_dissatisfied" name="satisfaction" value="v_dissatisfied"></li>
                </ul></li>
                <li><label for="comments">Further comments:</label>
                <textarea name="comments" rows="1" cols="20"></textarea> </li>
                <li><label for="photo">Bio photo:</label>
                <input type="file" name="photo" id="photo"></li>
                <li><lable for="location">Location visited:</lable>
                <select value="Select location">
            <option selected>Select  location</option>
            <option value="location1">Location1</option>
            <option value="location2">Location2</option></select></li><br>
            <li><input type="submit" value="submit"></li>
            </ul>
        </form>
        <br>
        <a href="page3.html">Back to page 3</a>
    </body>
</html>
