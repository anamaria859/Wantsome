<!DOCTYPE html>
<html>
<head>
    <title>Homework - Forms - 1</title>
</head>

<body>
    <h1>Register now!</h1>
    <form>
        <label for="last_name">Nume:</label>
        <input type="text" id="last_name" name="last_name" value="Popescu" required>
        <lable for="first_name">Prenume:</lable>
        <input type="text" id="first_name" name="first_name" value="Maria" required>
        <br><br>
        <label for="gender">Sex:</label>
        <select name="gender">
            <option></option>
            <option value="female">Feminin</option>
            <option value="male">Masculin</option>
        </select>
        <label for="age">Varsta:</label>
        <input type="number" id="age" name="age" min="18" max="85">
        <br><br>
        <label for="country">Tara:</label>
        <select name="country">
            <option></option>
            <option value="Romania">Romania</option>
            <option value="Moldova">Moldova</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Ukraine">Ucraina</option>
        </select>
        <label for="city">Oras:</label>
        <input type="text" id="city" name="city" value="Iasi">
        <br><br>
        <label for="address">Adresa:</label>
        <textarea id="adress" name="adress" rows="1" cols="40" placeholder="Optional"></textarea>
        <br><br>
        <label for="zipcode">Cod Postal:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{3}-[0-9]{3}" placeholder="xxx-xxx">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="extra_info">Alte informatii:</label>
        <textarea id="extra_info" name="extra_info" rows="3" cols="40"></textarea>
        <br><br>
        <label for="cv">Upload CV:</label>
        <input type="file" if="cv" name="cv">
        <br><br>
        <button type="submit">Trimite</button>
        <button type="reset">Sterge tot</button>
    </form>
    <br>
    <a href="page2.html" target="_blank">Homework page 2</a>
</body>
</html>
